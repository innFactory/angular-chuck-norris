<table mat-table [dataSource]="tableData" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="identifier">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.identifier}}</td>
  </ng-container>

  <!-- Data Column -->
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Inhalt</th>
    <td mat-cell *matCellDef="let element">
      @if (element.data.type === AllowedDataTypes.Joke){
      <p>{{element.data.data}}</p>
      } @else if(element.data.type === AllowedDataTypes.Image){
      <img [src]="element.data.data" />
      }
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="creator">
    <th mat-header-cell *matHeaderCellDef>Ersteller</th>
    <td mat-cell *matCellDef="let element">{{element.creator}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
