<mat-dialog-content>
  <div class="container-top">
    <h1>Benutzeraccount</h1>
    <h2>Angular Chuck Norris Webapp</h2>
    <img src="logo.png" />
  </div>

  <div class="container-bottom">
    @if(data.options === AuthenticationOptions.login){
    <p>Anmeldung</p>
    <app-login />
    } @else if(data.options === AuthenticationOptions.signin){
    <h3>Registrierung</h3>
    <app-register />
    }
  </div>
</mat-dialog-content>
